<div class="jui">
  <div class="navbar">
    <a class="btn small" (click)="show($event)"  > Component</a>
    <a class="btn small">Chart</a>
    <a class="btn small">Gallary</a>
  </div>

  <div id="componentList" class="dropdown large">
      <ul style="width: 150px;">
          <li *ngFor="let component of components">{{component}}</li>
      </ul>
  </div>
</div>

<p></p>

<div class="grid" [ngGrid]="gridOptions">
  <div class="grid-item" [ngGridItem]="{'sizex': 4, 'sizey': 4}" *ngFor="let chartConfig of chartConfigs">
    <jm-chart
      [configBrush]="chartConfig.brush"
      [configAxisX]="chartConfig.axisX"
      [configAxisY]="chartConfig.axisY"
      [configData]="chartConfig.data"
      [configWidget]="chartConfig.widget"
    >
    </jm-chart>
  </div>
</div>
